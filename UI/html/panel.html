                <div utk-panel-body>
                    body here
                </div>
                <div utk-panel-footer>

            </div>
        </div>

                <thead>
                    <tr>
                        <th>Property</th>
                        <th>Value</th>
                    </tr>

    <utk-code cd-lang="markup" class="selectable">&lt;div utk-panel pnl-type="{{pnl.type}}"&gt;
